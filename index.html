<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the bank of Omid, where we'll save your money, for our pockets!</h1>

      <div class="row">
        <!-- <div class="col-md-6"> -->
          <h2>Sign up for an account:</h2>
          <form id="new-account">
            <div class="form-group">
              <label for="new-first-name">First name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

            <div id="new-address">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street address</label>
                  <input type="text" class="form-control" id="new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control" id="new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control" id="new-state">
                </div>
                <div class="form-group">
                  <label for="deposit">Initial deposit:</label>
                  <input type="text" class="form-control" id="deposit">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="add-account">Donate my money!</button>

            <!-- <button type="submit" class="btn">Add</button> -->
          </form>
          <br>
          <br>
          <br>
          <br>
        </div>
        <div id="balance">
          <h2> Your account's balance is:</h2>
          <span class="accountTotal"></span>
        </div>


        <div id="depositPage">
          <h2>Account actions:</h2>
            <!-- <ul id="account">

            </ul> -->

            <form id="newDeposit">
              <div class="form-group">
                <label for="new-deposit">Deposit:</label>
                <input type="text" class="form-control" id="new-deposit">
              </div>
              <button type="submit" class="btn btn-primary" id="add-deposit">Donate more money!</button>
            </form>
              <br>
              <br>
            <form id="withdrawal">
              <div class="form-group">
                <label for="new-withdrawal">Withdrawal:</label>
                <input type="text" class="form-control" id="new-withdrawal">
              </div>
              <button class="submit" class="btn btn-primary" id="take-money">Give me my money!</button>
            </form>
          </div>
        <!-- <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">

            </ul> -->
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
